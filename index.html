<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drag-and-Drop Vocabulary Match</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5faff;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .column {
      width: 45%;
    }
    .card {
      padding: 1rem;
      margin: 0.5rem;
      background-color: #ffffff;
      border: 2px solid #0077cc;
      border-radius: 10px;
      cursor: grab;
      user-select: none;
    }
    .card.dropzone {
      border-style: dashed;
      min-height: 2rem;
      cursor: default;
    }
    .card.correct {
      background-color: #c8e6c9;
      border-color: green;
      cursor: default;
    }
    .card.incorrect {
      background-color: #ffcdd2;
      border-color: red;
    }
    #reset-btn {
      margin-top: 2rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
    }
    button.speaker {
      margin-left: 10px;
      cursor: pointer;
      border: none;
      background: transparent;
      font-size: 1rem;
    }
  </style>
</head>
